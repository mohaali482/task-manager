upstream django {
    server task_manager:8080;
}

server {
    listen 80;

    location /static {
        alias /static/;
    }

    location /media {
        alias /media/;
    }

    location / {
        proxy_pass http://django;
    }

}

proxy_set_header Host $host:$server_port;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 